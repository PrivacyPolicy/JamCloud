<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>JamCloud</title>
        <link rel="shortcut icon" href=favicon.png />
        
        <script src="soundfont-player.js"></script>
        <script src=jquery.min.js></script>
        <script src=apiwrapper.js></script>
        <script src=interface.js></script>
        <script src=sounds.js></script>
        
        <link href="https://fonts.googleapis.com/css?family=Ubuntu"
              rel="stylesheet">
        <!--<link href="https://fonts.googleapis.com/css?family=Roboto"
              rel="stylesheet">-->
        <link rel=stylesheet href=styles.css>
    </head>
    <body>
        
        <div id=content>
            <div id=instrumentAdd
                 class="instrument persistant">
                <div class=button>+</div>
            </div>
            <div id=instrumentTemplate
                 class="instrument persistant hidden">
                <div class=instrumentSettings>
                    <div class=text></div>
                </div>
                <div class=clipTimeline></div>
            </div>
            <div id=clipTemplate class="clip persistant hidden">
                <div class=text></div>
            </div>
        </div>
        
        <div id=controls>
            BPM: <input type=number size=4>
            <button>&gt;</button>
        </div>
        
    </body>
</html>
